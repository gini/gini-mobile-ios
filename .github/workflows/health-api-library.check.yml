name: Check Health API Library
on: [push]
#  push:
#    paths:
#      - 'HealthAPILibrary/**'
jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

  spm-dep-check:
    runs-on: macOS-11
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: check-package
      run: |
           cd HealthAPILibrary/GiniHealthAPILibrary
           swift package update     
