name: Check Health API Library
on: [push]
#  push:
#    paths:
#      - 'HealthAPILibrary/**'
jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

  spm-dep-check:
    runs-on: macOS-11
    strategy:
      matrix:
        target: [GiniHealthAPILibrary, GiniHealthAPILibraryPinning]
        testtarget: [GiniHealthAPILibraryTests, GiniHealthAPILibraryPinningTests]
        destination: ['platform=iOS Simulator,OS=15.0,name=iPhone 13', 'platform=iOS Simulator,OS=13.4,name=iPhone X']
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

    - name: checkout
      uses: actions/checkout@v2

    - name: check-package GiniHealthAPILibrary
      run: |
           cd HealthAPILibrary/GiniHealthAPILibrary
           swift package update

    - name: check-package GiniHealthAPILibraryPinning
      run: |
           cd ../GiniHealthAPILibraryPinning
           swift package update       

    - name: Build SDK targets
      run: |
        cd ../../
        xcodebuild -workspace GiniMobile.xcworkspace -scheme "${target}" -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        bash <(curl -s https://codecov.io/bash)
      env: 
        target: ${{ matrix.target }}  
        destination: ${{ matrix.destination }}

    - name: Run unit tests
      run: |
        xcodebuild clean test -workspace GiniMobile.xcworkspace -scheme "${target}" -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        bash <(curl -s https://codecov.io/bash)
      env: 
        target: ${{ matrix.testtarget }}  
        destination: ${{ matrix.destination }}       
           
     - name: Build example and run integration test
        run: |
          cd HealthAPILibrary/GiniHealthAPILibrary/GiniHealthAPILibraryExample
          xcodebuild clean test -project GiniHealthAPILibraryExample.xcodeproj -scheme GiniHealthAPILibraryExampleTests -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env: 
         destination: ${{ matrix.destination }}
