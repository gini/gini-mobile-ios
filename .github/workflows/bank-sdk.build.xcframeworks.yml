name: Build BankSDK XCFrameworks
on:
  push:
    branches:
      - PIA-2257_xcframeworks_script
jobs:
  prepare-project-file:
    name: Create Release
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Mint
        uses: fabasoad/setup-mint-action@main

      - name: Setup Project File
        run: |
          /usr/local/bin/brew install mint
          /usr/local/bin/mint install unsignedapps/swift-create-xcframework@v2.2.0
          cd BankSDK/GiniBankSDK
          /usr/local/bin/mint run swift-create-xcframework

      - name: Add resources to BankSDK target for generated Xcode project
        uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'add_resources'
          options: >
            { 
              "project_path": "../BankSDK/GiniBankSDK/.build/swift-create-xcframework/GiniBankSDK.xcodeproj",
              "resource_name": "BankSDKResources",
              "target_name": "GiniBankSDK",
              "resources_path": "../BankSDK/GiniBankSDK/Sources/GiniBankSDK/Resources",
              "ci": "true"
            }
        
      - name: Add resources to CaptureSDK target for generated Xcode project
        uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'add_resources'
          options: >
            { 
              "project_path": "../BankSDK/GiniBankSDK/.build/swift-create-xcframework/GiniBankSDK.xcodeproj",
              "resource_name": "CaptureSDKResources",
              "target_name": "GiniCaptureSDK",
              "resources_path": "../CaptureSDK/GiniCaptureSDK/Sources/GiniCaptureSDK/Resources",
              "ci": "true"
            }      
      
      - name: Archiving projects
        run: |
          xcodebuild clean archive -project BankSDK/GiniBankSDK/.build/swift-create-xcframework/GiniBankSDK.xcodeproj \
          -scheme GiniBankSDK \
          -sdk iphonesimulator \
          -xcconfig Distribution.xcconfig \
          -configuration Release \
          -destination="iOS" \
          -archivePath "iphonesimulator.xcarchive" SKIP_INSTALL=NO BUILD_LIBRARIES_FOR_DISTRIBUTION=YES

          xcodebuild clean archive -project BankSDK/GiniBankSDK/.build/swift-create-xcframework/GiniBankSDK.xcodeproj \
          -scheme GiniBankSDK -sdk iphoneos \
          -xcconfig Distribution.xcconfig \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath "iphoneos.xcarchive" SKIP_INSTALL=NO BUILD_LIBRARIES_FOR_DISTRIBUTION=YES
      - name: Generate XCFrameworks
        run: |
          xcodebuild -create-xcframework \
          -framework iphoneos.xcarchive/Products/Library/Frameworks/GiniBankAPILibrary.framework \
          -framework iphonesimulator.xcarchive/Products/Library/Frameworks/GiniBankAPILibrary.framework \
          -output GiniBankAPILibrary.xcframework &&\
          \
          xcodebuild -create-xcframework -framework iphoneos.xcarchive/Products/Library/Frameworks/GiniCaptureSDK.framework -framework iphonesimulator.xcarchive/Products/Library/Frameworks/GiniCaptureSDK.framework -output GiniCaptureSDK.xcframework &&\
          \
          xcodebuild -create-xcframework -framework iphoneos.xcarchive/Products/Library/Frameworks/GiniBankSDK.framework -framework iphonesimulator.xcarchive/Products/Library/Frameworks/GiniBankSDK.framework -output GiniBankSDK.xcframework
      - name: archive frameworks GiniBankAPILibrary
        uses: actions/upload-artifact@v2
        with:
          name: GiniBankSDKFramework
          path: |
            GiniBankAPILibrary.xcframework
            GiniBankSDK.xcframework
            GiniCaptureSDK.xcframework

