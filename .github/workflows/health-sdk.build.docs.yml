name: Builds docs for Health SDK
permissions:
  contents: read
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'HealthSDK/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'refs/tags/')}}
  
jobs:
  documentation:
    runs-on: macos-latest   
    steps:
    - uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
      with:
        xcode-version: '15.3'

    - name: Checkout
      uses: actions/checkout@v4

    - name: setup ruby
      uses: ruby/setup-ruby@dffc446db9ba5a0c4446edb5bca1c5c473a806c5 # v1.245.0
      with:
        ruby-version: '3.2.0'
        bundler-cache: true

    - name: Build GiniHealthSDK documentation
      uses: maierj/fastlane-action@5a3b971aaa26776459bb26894d6c1a1a84a311a7 # v3.1.0
      with:
        lane: 'build_docs'
        options: >
          { 
            "project_folder": "HealthSDK",
            "package_folder": "GiniHealthSDK"
          }

    - name: archive documentation
      uses: actions/upload-artifact@v4
      with:
        name: GiniHealthSDKDocumentation
        path: HealthSDK/GiniHealthSDK/Documentation/Api
