name: Publish docs for Health API Library
on:
  push:
    tags:
      - 'GiniHealthAPILibrary;[0-9]+.[0-9]+.[0-9]+.doc[0-9]'
  
jobs:
  check:
   # uses: gini/gini-mobile-ios/.github/workflows/health-api-library.check.yml@main

  release:
   # needs: check
    runs-on: macOS-11    
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Publish GiniHealthAPILibrary documentation to the release repo
      uses: maierj/fastlane-action@v2.0.1
      with:
        lane: 'publish_docs'
        options: >
          { 
            "project_folder": "HealthAPILibrary",
            "package_folder": "GiniHealthAPILibrary",
            "repo_url": "https://github.com/gini/health-api-library-ios.git", 
            "repo_user": "${{ secrets.RELEASE_GITHUB_USER }}",
            "repo_password": "${{ secrets.RELEASE_GITHUB_PASSWORD }}",
            "ci": "true"
          }     
