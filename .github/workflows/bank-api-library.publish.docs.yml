name: Publish docs for Bank API Library
on:
  push:
    tags:
      - 'GiniBankAPILibrary;[0-9]+.[0-9]+.[0-9]+;doc**'
  workflow_call:
    secrets:
        RELEASE_GITHUB_USER:
          required: true
        RELEASE_GITHUB_PASSWORD:
          required: true
  
jobs:
  release-documentation:
    runs-on: macOS-11    
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Publish GiniBankAPILibrary documentation to the release repo
      uses: maierj/fastlane-action@v2.0.1
      with:
        lane: 'publish_docs'
        options: >
          { 
            "project_folder": "BankAPILibrary",
            "package_folder": "GiniBankAPILibrary",
            "version_file_path": "BankAPILibrary/GiniBankAPILibrary/Sources/GiniBankAPILibrary/GiniBankAPILibraryVersion.swift", 
            "git_tag": "${{ github.ref }}",
            "repo_user": "${{ secrets.RELEASE_GITHUB_USER }}",
            "repo_password": "${{ secrets.RELEASE_GITHUB_PASSWORD }}",
            "ci": "true"
          }

    - name: archive documentation
      uses: actions/upload-artifact@v2
      with:
        name: GiniBankAPILibraryDocumentation
        path: BankAPILibrary/GiniBankAPILibrary/Documentation/Api              
