name: Check Health SDK
on: [push]
#  push:
#    paths:
#      - 'HealthSDK/**'
jobs:
  check:
    runs-on: macOS-11
    strategy:
      matrix:
        target: [GiniHealthSDK, GiniHealthSDKPinning]
        destination: ['platform=iOS Simulator,OS=15.0,name=iPhone 13', 'platform=iOS Simulator,OS=13.7,name=iPhone 11']
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: Check package GiniHealthSDK
      run: |
           cd HealthSDK/GiniHealthSDK
           swift package update

    - name: Check package GiniHealthSDKPinning
      run: |
           cd HealthSDK/GiniHealthSDKPinning
           swift package update

    - name: Link to 13.7 Simulators
      if: matrix.destination == 'platform=iOS Simulator,OS=13.7,name=iPhone 11'
      run: |
        echo "Creating Runtimes folder if needed..."
        sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
        echo "Creating symlink of the iOS 13.7 runtime..."
        sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.7.simruntime

    - name: Build sdk targets
      run: |
        xcodebuild -workspace GiniMobile.xcworkspace -scheme "${{ matrix.target }}" -destination "${{ matrix.destination }}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO

    - name: Run unit tests
      run: |
        xcodebuild clean test -workspace GiniMobile.xcworkspace -scheme "${{ matrix.target }}Tests" -destination "${{ matrix.destination }}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
   
    - name: Build example app
      run: |
        cd HealthSDK/GiniHealthSDKPinningExample
        xcodebuild -project GiniHealthSDKPinningExample.xcodeproj -scheme "GiniHealthSDKPinningExample" -destination "${{ matrix.destination }}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO    
