# SonarQube Configuration for Gini Mobile iOS
# This configuration excludes test and documentation directories from code duplication analysis

# Basic project configuration
sonar.tests=.
sonar.sources=.

# Exclusion patterns for test directories and files
sonar.exclusions="**/*test*/*,**/*tests*/*,**/*Test*/*,**/*Tests*/*"

# Test inclusion patterns
sonar.test.inclusions="**/*test*/*,**/*tests*/*,**/*Test*/*,**/*Tests*/*"

# Exclude from duplication checks
# This is the key property for preventing noise in duplication analysis
sonar.cpd.exclusions=\
  **/*test*/*,\
  **/*tests*/*,\
  **/*Test*/*,\
  **/*Tests*/*,\
  **/Documentation/**,\
  Bank/GiniBankSDK/Documentation/**,\
  **/Pods/**,\
  **/Carthage/**,\
  **/fastlane/**,\
  **/*.xcassets/**,\
  **/*.bundle/**
